<div class="card {{ extra_classes|default:'' }}">
    {% if title %}
      <div class="card-header">
        <h3>{{ title }}</h3>
      </div>
    {% endif %}
    <div class="card-body">
      {{ content }}
    </div>
    {% if footer %}
      <div class="card-footer">
        {{ footer }}
      </div>
    {% endif %}
  </div>
