[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	me-no-dev/AsyncTCP@^1.1.1
	bblanchon/ArduinoJson@^6.20.0
	marvinroger/AsyncMqttClient@^0.9.0

build_src_filter =
  +<*.cpp>                ; tus .cpp en la ra√≠z de src/
  +<sensores/bomba/*.cpp>    ; todo lo que haya bajo src/sensores/
build_flags = -DACTUADOR_BOMBA
; -DUSE_GSM flag para uso del modulo gsm